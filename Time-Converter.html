<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Time-Converter.css"/>
    <script defer src="Time-Converter.js"></script>
    <title>Time-Converter</title>
  </head>

  <body>
    <header>
      <div>
        <h1 class="title">TIME-CONVERTER</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="form-control">
          <input id="day-input" class="input input-alt" placeholder="Write a number of days..." type="number" pattern="[0-9]*" oninput="limitNumberLength(this, 9)">
          <span class="input-border input-border-alt"></span>
        </div>          

        <div class="container2">
          <button id="calculate-button" class="btn">Calculate !</button>

          <div class="mots">
            <p class="nb" id="hours"></p>
            <p class="nb" id="minutes"></p>
            <p class="nb" id="seconds"></p>
          </div> 
        </div>
      </div>
    </main>

    <footer>
        <p class="fake-copyright">â“’ 2023 - Vital production</p>
    </footer>
  </body>
</html>
